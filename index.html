<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Bubbles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">Pluto</div>
    <div class="date-preview-header" id="datePreviewHeader">
        <span id="previewingDate"></span>
        <button id="backToTodayBtn">‚Üê Back to Today</button>
    </div>
    <div class="mode-toggle">
        <div class="toggle-switch" id="modeToggle">
            <div class="toggle-slider"></div>
            <span class="toggle-label task-label">Tasks</span>
            <span class="toggle-label calendar-label">Calendar</span>
        </div>
    </div>
    <div class="profile-icon">U</div>
    
    <div class="yandex-background">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    
    <div class="container" id="bubbleContainer">
        <!-- Task bubbles will be created here by JavaScript -->
    </div>

    <div class="calendar-view" id="calendarView">
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-nav-group">
                    <button class="calendar-nav" id="prevBtn">&lt;</button>
                    <h2 id="calendarMonthYear">January 2024</h2>
                    <button class="calendar-nav" id="nextBtn">&gt;</button>
                </div>
                <div class="view-toggle-container">
                    <button class="view-toggle-btn active" id="monthViewBtn">Month</button>
                    <button class="view-toggle-btn" id="weekViewBtn">Week</button>
                </div>
            </div>
            <div class="calendar-grid days-of-week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-grid dates-grid" id="datesGrid">
                <!-- Dates will be generated by JavaScript -->
            </div>
        </div>
        <div class="day-popup" id="dayPopup">
            <div class="day-popup-header">
                <h3 id="dayPopupDate"></h3>
                <button id="dayPopupClose">&times;</button>
            </div>
            <div class="day-popup-content" id="dayPopupContent">
                <!-- Tasks will be injected here -->
            </div>
        </div>
    </div>

    <!-- Chat Drawer -->
    <div class="chat-drawer" id="chatDrawer">
        <div class="drawer-handle">
            <div class="drag-bar"></div>
        </div>
        <div class="mentor-message-container" id="mentorContainer">
            <p class="mentor-message" id="mentorMessage">What is on your mind today? Let your thoughts flow freely.</p>
        </div>
        <div class="suggestion-area" id="suggestionArea"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Share your thoughts...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- Drawer Toggle Button -->
    <button class="drawer-toggle" id="drawerToggle">Chat</button>
    
    <!-- Profile Popup -->
    <div class="profile-popup" id="profilePopup">
        <div class="profile-popup-content">
            <div class="profile-popup-header">
                <h2>Profile</h2>
                <button class="profile-popup-close" id="profilePopupClose">&times;</button>
            </div>
            <div class="profile-popup-body">
                <div class="profile-avatar">
                    <div class="profile-avatar-circle">U</div>
                </div>
                <div class="profile-info">
                    <h3>User Name</h3>
                    <p>user@example.com</p>
                </div>
                <div class="profile-actions">
                    <button class="profile-action-btn">Edit Profile</button>
                    <button class="profile-action-btn">Settings</button>
                    <button class="profile-action-btn">Logout</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
